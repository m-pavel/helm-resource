version: 2

project_name: helm-resource

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: default
    main: .
    binary: bin/resource
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X github.com/m-pavel/helm-resource/cmd.Version={{ .Version }}

archives:
  - format: tgz
    name_template: '{{ .ProjectName }}-{{ if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}-{{ .Arch }}'

changelog:
  use: github-native

release:
